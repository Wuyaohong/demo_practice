      window.onload = function(){
           var tr1=document.getElementsByTagName("tr");
           for(var i=0;i<tr1.length;i++){
               changecol(tr1[i]);
           }
          
      }
     // 鼠标移动改变背景,可以通
     过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
         function changecol(obj){
             obj.onmouseover=function(){obj.style.backgroundColor="#f2f2f2";}
             obj.onmouseout=function(){obj.style.backgroundColor="#fff";}
         }

      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
      function addtr(){
        var newid=prompt('请输入学号','');
        var newname=prompt('请输入姓名','');
        if(newid!=null&&newid!=''&&newname!=null&&newname!=''){
            
            var tr=document.createElement('tr');
            tr.innerHTML='<td>'+newid+'</td>'+'<td>'+newname+'</td>'+'<td><a href="javascript:;" onclick="del(this)">删除</a></td>';
            //var oTC=document.getElementById("table").lastChild;
            document.getElementById("table").appendChild(tr);
            
        }else{alert('请重新输入');}
     }
   	 
     // 创建删除函数
     //var a=document.getElementsByTagName("a");
     function del(obj){
         obj.parentNode.parentNode.parentNode.removeChild(obj.parentNode.parentNode);
     }
