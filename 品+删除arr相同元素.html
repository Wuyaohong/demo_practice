<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    
</head> 
<body>
    <header id="change-bgc"></header>
    <div class="par">
        <div class="left_"></div>
        <div class="right_"></div>
    </div>
    <style>
            /* 实现 “品” 字布局 */
            * {padding: 0;margin: 0;}
            html,body {height: 100%;}
            header {width: 50%;height: 50%;margin: 0 auto;background-color: aqua;}
            .par {width: 100%;height: 50%;}
            .left_ {float: left;width: 50%;height: 100%;background-color: #f00;border: 5px solid white;box-sizing: border-box;}
            .right_{float: right;width: 50%;height:100%;background-color: coral;border: 5px solid white;box-sizing: border-box;}
        </style>
       <script>
        //    删除数组中的相同元素；
        window.onload=function(){
            alert("hello!");
        }
            document.getElementById("change-bgc").style.backgroundColor="#ccc";
            function delSameValue(arr){
                for(var i=0;i<arr.length;i++){
                        var temp=arr[i];
                    for(var j=i+1;j<arr.length;j++){
                        if(temp==arr[j]){
                            arr[j]=arr[j+1];
                            arr.length -=1;
                        }
                    }
                }
                return arr;
            }
            var myarr=new Array();
            myarr=[1,4,3,1,6,5,3];
            delSameValue(myarr);
            console.log(myarr);
        </script> 
</body>
