<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../demo_practice/styles/表单练习.css"> 
</head> 
<body>
    <form action="">
        <fieldset>
            <legend>学生档案</legend>
            <label for="userName">姓名:</label>
            <input type="text" id="userName" placeholder="请输入用户名">
            <label for="telnumber">手机号码:</label>
            <input type="tel" id="telnumber" pattern="^1\d{10}$">
            <label for="emailaddres">邮箱地址：</label>
            <input type="email" id="emailaddres" required>
            <label for="college">所属学院</label>
            <input type="text" id="college" list="college_list">
            <datalist id="college_list">
                <option value="医学院"></option>
                <option value="生物学院"></option>
                <option value="外语学院"></option>
            </datalist>
            <label for="score">入学成绩：</label>
            <input type="number" id="score" value="0" max="100" min="0">
            <label for="">基础水平</label>
            <meter id="level" max="100" min="0" low="59" high="90"></meter>
            <label for="start_time">入学日期：</label>
            <input type="date" id="start_time">
            <label for="over_time">毕业日期：</label>
            <input type="date" id="over_time">
            <input type="submit">            
        </fieldset>
    </form>
    <script>
        // level值随入学成绩改变 （oninput事件）
        document.getElementById("score").oninput=function(){
            document.getElementById("level").value=this.value;
        }
    </script>
</body>
</html>
