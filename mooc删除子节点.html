//删除子节点，如果从前往后删除，数组会重新排序造成漏删，因此遍历子节点时要从后往前。
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>

<body>
<div id="content">
  <h1>html</h1>
  <h1>php</h1>
  <h1>javascript</h1>
  <h1>jquery</h1>
  <h1>java</h1></div>

<script type="text/javascript">
function clearText() {
  var content=document.getElementById("content");
  // 在此完成该函数
  for(var i=content.childNodes.length-1;i>=0;i--){
    var oldnode=content.removeChild(content.childNodes[i]);
    if (oldnode.nodeType==1)document.write(oldnode.innerHTML+"</br>");
  }
}

</script>

<button onclick="clearText()">清除节点内容</button>



</body>
</html>
